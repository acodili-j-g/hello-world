plugins {
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.11'
}

group = 'acodili.j.g'
archivesBaseName = 'hello-javafx-17'
version = '0.1.0'

repositories {
	mavenCentral()
}

javafx {
	modules 'javafx.controls'
	version '17.+'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

run {
	mainClassName = 'com.github.acodili.j.g.hello.javafx.seventeen.main.Main'
}
